<!DOCTYPE html>
<html>
  <head>
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="aCard" class="card">
        <div id="topSuit"></div>
        <p id="randomNumber"></p>
        <div id="bottomSuit"></div>
      </div>
      <button class="theButton" onclick="wholeCard()">New Card</button>
      <div class="timer">
        A new card will spawn in <span id="time">5</span> seconds!
      </div>
    </div>

    <script type="text/javascript" src="./src/app.js"></script>
  </body>
</html>
